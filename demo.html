<!-- 这个会检测
是否得使用clodop
如果需要使用则进行进行本地的locahost 加载 clodop （通信代码、lodop 对象 加载是否成功 是否需要升级，对应的api等)
-->
<script language="javascript" src="./LodopFuncs.js"></script>
<script>
  function CreatePrintPage () {
    var LODOP //声明为全局变量
    LODOP = getLodop()
    LODOP.PRINT_INIT('打印控件功能演示_Lodop功能_测试页一')
    LODOP.ADD_PRINT_IMAGE(30,150,400,400,"<img border='0' src='http://www.lodop.net/demolist/PrintSample8.jpg' />");
  }

  function PrintByPrinterIndex () {
    //LODOP.SET_PRINT_MODE("TRYLINKPRINTER_NOALERT",true);//这个语句设置网络共享打印机连接不通时是否提示一下
    if (LODOP.SET_PRINTER_INDEX(0)) {
      LODOP.ADD_PRINT_PDF(0,0,"100%","100%","C:\Users\Admin\Desktop\printTestPdf.pdf");
      LODOP.PRINT()
    }
  }
</script>
<body>
<button onclick="PrintByPrinterIndex()">click to print</button>
</body>
</html>
